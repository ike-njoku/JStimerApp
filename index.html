<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div data-addNew class="addNew">
            <div class="col-span-8">
                <!-- remind me to -->
                <input data-titleForm placeholder="remind me to..">
                <hr class="col-span-8">
            </div>

            <!-- set the time (hours) -->
            <div class="col-span-2">
                <label for="hours">hrs
                    <select data-setTime data-selectHrs name="hours" id="" required>
                    </select>
                </label>
            </div>

            <!-- set the time (minutes) -->
            <div class="col-span-2">
                <label for="minutes">min
                    <select data-setTime data-selectMin name="minutes" id="" required>
                    </select>
                </label>
            </div>

            <!-- set the time(seconds) -->
            <div class="col-span-2">
                <label for="seconds">sec
                    <select data-setTime data-selectSec name="seconds" id="" required>
                    </select>
                </label>
            </div>

            <button data-start class="col-span-2">start</button>

        </div>

        <!-- display the countdown -->
        <div data-countDownContainer class="countDownContainer">
            <div data-title class="title"></div>
            <div data-display class="updateDisplay">
                59:10:45
            </div>
            <div class="controls">
                <hr>
                <button data-pause>Pause</button>
                <button data-stop class="stopButton">Stop</button>
                <button data-restart>Restart</button>
            </div>
            </>

        </div>

</body>

</html>
